 <script>
  document.addEventListener("DOMContentLoaded", function() {
    const decrementButton = document.querySelector(".flex .bg-gray-300.text-primary.rounded-lg:first-child");
    const incrementButton = document.querySelector(".flex .bg-gray-300.text-primary.rounded-lg:last-child");
    const inputNumber = document.querySelector(".flex input[type='number']");

    const minValueMessage = document.querySelector(".pesan")
    minValueMessage.textContent = "Pesanan minimal 1";
 

    decrementButton.addEventListener("click", function() {
      if (inputNumber.value > 1) {
        inputNumber.stepDown();
        minValueMessage.style.display = "none";
      } else {
        minValueMessage.style.display = "inline";
      }
    });

    incrementButton.addEventListener("click", function() {
      inputNumber.stepUp();
      minValueMessage.style.display = "none";
    });

    inputNumber.addEventListener("change", function() {
      if (inputNumber.value < 1) {
        inputNumber.value = 1;
        minValueMessage.style.display = "inline";
      } else {
        minValueMessage.style.display = "none";
      }
    });
  });
</script>
